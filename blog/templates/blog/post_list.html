{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' pk=post.pk %}">
            <h2>{{ post.title }}</h2>
            {% if post.cover %}
                <img class="img-preview" src="{{ post.cover.url}}" alt="{{ post.title }}">
            {% endif %}
            </a>
            <p class="post-preview">{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
